<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>test page</title>

	<style>

p { line-height: 1.5; }

/* thanks https://www.tpgi.com/the-anatomy-of-visually-hidden/#where-we-came-in */
.visually-hidden:not(:focus):not(:active) {
    clip-path: inset(50%);
    height: 1px;
    overflow: hidden;
    position: absolute;
    white-space: nowrap;
    width: 1px;
}

[data-ssml] {
	outline: 2px dashed rgb(150,150,150);
}


	</style>

	<script	src="./common.js"></script>

	<script	src="../js/nvda-add-on-data-ssml.js"></script>
	<script>
	window.addEventListener("load", function(event) {

		document.querySelector('#runJsInitButton').addEventListener('click', () => {
			let defaultTechnique = 'index';
			let defaultWatchForDomChanges = true;
			NvdaAddOnDataSsml.initByUrlParams(window.location.search, defaultTechnique, defaultWatchForDomChanges);
		});

		document.querySelector('#addDataSsmlButton').addEventListener('click', () => {
			let elem = document.querySelector('#e1');
			elem.setAttribute('data-ssml', '{"sub": {"alias": "d e f"}}');
		});

	});
	</script>

</head>




<body>
<main>


<h1>test page - watch for DOM changes</h1>

<p>
	<button id="runJsInitButton">A (run JS init)</button> 
	<button id="addDataSsmlButton">B (add data-ssml)</button> 
</p>

<p>
	<span id="e1">a b c</span><br>
	^^ expected: "d e f" 
</p>

<h2>test cases</h2>

<ol>
	<li>start nvda.  hit A.  hit B.  arrow-nav to "a b c".</li>
	<li>start nvda.  hit B.  hit A.  arrow-nav to "a b c".</li>
</ol>


<div style="height: 50vh"></div>



</main>


</body>

</html>
